<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="f()">
  <p>is it gluten free?</p>
  <p id="s"></p>
</body>
<script>
  function f() {
    const d = new Date();
    var n = 100;
    n = n - (d.getHours() * 1.3) + (d.getDate() * 0.9) - (d.getMonth() * 1.1) + (d.getDay() * 0.8);
    var t;
    if (n <= 100) {
	    t = "yes";
    } else {
	    t = "no";
    }
    document.getElementById("s").innerHTML = t + " (" + n + ")";
  }
</script>
</html>
